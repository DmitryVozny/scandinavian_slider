<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="styles.css" />
  <title>Скандинавские страны</title>
</head>

<body>
  <div class="container">
    <div class="slide"

    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1507272931001-fc06c17e4f43?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bm9yd2F5fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60');
        ">

    </div>
    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1521240104483-b3e91583366c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8RGVubWFya3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');

    <div class="slide" style="
          background-image: url('https://images.unsplash.com/photo-1553085869-3fb70a1879a2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZmlubGFuZCUyMHdpbnRlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60');

  <script src="main.js"></script>
